<div class="home-panner text-center p-5">
    <h1 class="text-main-color mt-3">Find & track the best <span class="link-color">free-to-play</span> games!</h1>
    <p class="text-secondary">Track what you've played and search for what to play next! Plus get free premium loot!</p>
    <button class="btn btn-outline-secondary" routerLink="/all">Browse Games</button>
</div>
<div class="container p-5">
<div class="games-container">
    <h2 class="text-main-color">
        <i class="fa-solid fa-robot"></i>
        Personalized Recommendations
    </h2>
        <div class="row g-4 mt-4">
            <div *ngFor="let game of games|search:searchTerm" routerLink="/details/{{game.id}}" class="col-md-4">
                <div class="game-card text-center p-0">
                    <img [src]="game.thumbnail" class="w-100" alt="">
                    <div class="game-details px-4 py-2 d-flex justify-content-between ">
                        <h3 class="text-main-color">
                            {{game.title}}
                        </h3>
    
                        <p class="free-game">FREE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
